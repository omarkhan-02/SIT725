<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br><br>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
    <p id="result"></p>

    <script>
        function calculate(operation) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            if (!num1 || !num2) {
                document.getElementById('result').innerText = 'Please enter both numbers.';
                return;
            }

            fetch(`http://localhost:3000/${operation}/${num1}/${num2}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Invalid numbers or server error');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = `Result: ${JSON.stringify(data)}`;
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
